    <h1>Contáctanos</h1>
    <section id="formulario">
    <form>

      <p>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" class = "form-control" name="nombres" required placeholder="Nombres Completos">
      </p>

      <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" class = "form-control" name="apellidos" required placeholder="Apellidos Completos">
      </p>

      <p>  
        <div class = "form-group">
          <label id="genero_label">Género:</label>
          <select class = "form-control" id="genero">
            <option value = "hombre">Hombre</option>
            <option value = "mujer">Mujer</option>
          </select>
        </div>
      </p>

      <p>
        <label for="telefono">Teléfono Celular :</label>
        <input type="text" id="telefono" class = "form-control" name="telefono" required">
      </p>

      <p>
        <label for="nacimiento">Fecha de nacimiento :</label>
        <input type="date" id="nacimiento" class = "form-control" name="nacimiento" required>
      </p>

      <p>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" class = "form-control" name="correo" required>
      </p>

      <p>
        <label for="detalle">Detalle:</label><br>
        <textarea id="detalle" name="detalle" rows="5" cols="30"></textarea>
      </p>

      <p>
        <input type="checkbox" id="norobot" name="norobot" value="norobot" required>
        <label for="norobot"> No soy un robot</label><br>
      </p>

      <p>
        <input type="submit" value="Enviar">
      </p>

    </form>

    </section>
