<div class="cabecera">
    <h2 class="tituloCabecera">Contáctanos</h2>
    <div class="col-12 col-md-6 formContactanos">
        <form id="form" class="form-inline justify-content-center">
            <div class="form-group">
                <label class="textForm" for="fname">Nombre </label> 
                <input class="inputForm" type="text" id="fname" name="firstname" placeholder=" Ingrese su nombre">
            </div>
            <div class="form-group">
                <label class="textForm" for="lname">Apellido </label>
                <input class="inputForm" type="text" id="lname" name="lastname" placeholder=" Ingrese su apellido">
            </div>
            <div class="form-group">
                <label class="textForm" for="country">Género </label>
                <select id="country" name="country">
                    <option class="inputForm" value="australia">Hombre</option>
                    <option class="inputForm" value="canada">Mujer</option>s
                </select>
            </div>
            <div class="form-group">
                <label class="textForm" for="lname">Correo </label>
                <input class="inputForm" type="text" id="lname" name="lastname" placeholder=" Ingrese su correo">
            </div>
            <div class="form-group">
                <label class="textForm" for="nacimiento">Fecha de nacimiento </label>
                <input class="inputForm" type="date" id="nacimiento" class="col-8 col-md-3" name="nacimiento">
            </div>
            <div class="form-group">
                <label class="textForm" for="detalle">Detalle </label>
                <textarea class="inputForm" type="text" id="detalle" name="detalle" rows="5" cols="30"></textarea>
                
            </div>
            <div class="form-group">
                <label class="textForm" for="lname">Dirección </label>
                <input class="inputForm" type="text" id="lname" name="lastname" placeholder=" Ingrese su dirección">
            </div>
            <input type="submit" value="Enviar" id="botonContactanos" class="col-8 col-md-3">
        </form>
    </div>
</div>
