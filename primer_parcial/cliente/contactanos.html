    <div class="cabecera">
        <h2 class="tituloCabecera">Contáctanos</h2>
        <div class="col-12 col-md-6 formContactanos">
            <form action="/action_page.php" id="form">
                <label class="textForm" for="fname">Nombre</label> </br>
                <input class="inputForm" type="text" id="fname" name="firstname" placeholder="Ingrese su nombre"></br>
                <label class="textForm" for="lname">Apellido</label></br>
                <input class="inputForm" type="text" id="lname" name="lastname" placeholder="Ingrese su apellido"></br>
                <label class="textForm" for="country">Género</label></br>
                <select id="country" name="country">
                    <option class="inputForm" value="australia">Hombre</option>
                    <option class="inputForm" value="canada">Mujer</option>
                </select></br>
                <label class="textForm" for="lname">Correo</label></br>
                <input class="inputForm" type="text" id="lname" name="lastname" placeholder="Ingrese su correo"></br>
                <label class="textForm" for="nacimiento">Fecha de nacimiento</label></br>
                <div>
                    <input class="inputForm" type="date" id="nacimiento" class="col-8 col-md-3" name="nacimiento">
                </div></br>
                <label class="textForm" for="detalle">Detalle</label></br>
                <div>
                    <textarea class="inputForm" type="text" id="detalle" name="detalle" rows="5" cols="30"></textarea>
                </div></br>
                <label class="textForm" for="lname">Dirección</label></br>
                <input class="inputForm" type="text" id="lname" name="lastname" placeholder="Ingrese su dirección"></br></br>
                <input type="submit" value="Enviar" id="botonContactanos" class="col-8 col-md-3">
            </form>
        </div>
